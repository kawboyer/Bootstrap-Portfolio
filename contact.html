<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <strong><a class="navbar-brand logo" href="#">Klara Boyer</a></strong>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"> 
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">

                <div class="jumbotron-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <strong><h2 class="display-4">Contact</h2></strong>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row">
                            <form class="form-fluid">
                                <div class="form-group">
                                    <label for="usr"><h5>Name</h5></label>
                                    <input type="text" class="form-control" id="usr">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1"><h5>Email address</h5></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="message"><h5>Message</h5></label>
                                    <textarea class="form-control" rows="5" id="message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">

                    <div class="card-body">
                        <h3 class="card-title">Connect with Me</h3>
                    </div>

                    <hr class="my-4">

                    <div class="col-md-4">
                        <img class="card-img-bottom" src="assets/images/if_github_square_black_107109.png" alt="GitHub"> 
                    </div>

                    <div class="col-md-4">
                        <img class="card-img-bottom" src="assets/images/if_linkedin_square_color_107091.png" alt="LinkedIn">
                    </div>

                    <div class="col-md-4">
                        <img class="card-img-bottom" src="assets/images/if_stackoverflow_273179.png" alt="Stack Overflow">
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="row">
            <div class="col-sm-12">
                <div class="footer">
                    Copyright &copy; 2018 Klara Boyer
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
